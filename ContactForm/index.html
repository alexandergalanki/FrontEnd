<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact_container">
      <form
        class="left_container"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="69255bd9-596f-4e60-917f-53fa38cd0556"
        />
        <div class="contact_left_title">
          <h2>Contact Us</h2>
          <hr />
        </div>
        <input
          class="contact_inputs"
          type="text"
          name="name"
          placeholder="Enter Name"
        />
        <input
          class="contact_inputs"
          type="email"
          name="Email"
          placeholder="Enter email"
        />
        <textarea
          class="message"
          name="message"
          id=""
          placeholder="Enter your message"
        >
        </textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="right_container">
        <!-- <img src="./assests/sun.gif" alt=""> -->
        <div id="observablehq-chart-3ff9d91f"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/temporal-force-directed-graph.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-3ff9d91f")
          );
        return ["update"].includes(name);
      });
    </script>
  </body>
</html>
